<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <img src="./img/img/mobile-logo.png" alt="Boolean Mobile Logo" class="d-md-none" id="mobile-logo">
                    <img src="./img/img/logo.svg" alt="Boolean Main Logo" class="d-none d-md-block">
                </div>

                <div class="col-8">
                    <input type="search" name="Cerca qui" id="">
                </div>
                <div class="col-2">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </header>
<div class="container-fluid px-0 d-flex">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0" id="navbar">
        <div class="container-fluid flex-column justify-content-between h-100">
            <div class="row flex-column w-100 align-items-start">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Stats</a>
                <a class="nav-link" href="#">Signals</a>
            </div>

            <div class="row flex-column w-100 align-items-start">
                <a class="nav-link" href="#">Options</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <section id="boolean-plan"></section>

        <section id="next-classes"></section>

        <section id="faq"></section>

        <section id="todo"></section>

        <section id="user-active"></section>

    </main>
</div>

    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
